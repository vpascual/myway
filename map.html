var finalName;

  .on("mouseover", function(d) {
    console.log("d: " + d);
    console.log(this);
    console.log(this.id);
    var name = this.id;
    var index = name.indexOf(":");
    console.log("Index: " + index);
    if (index > 0) {
      finalName = name.substring(0, index);
    } else {
      finalName = name;

    tooltip.text(finalName);
    tooltip.style("visibility", "visible");
