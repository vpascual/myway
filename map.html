<script type="text/javascript" charset="utf-8">
var myCountries = ["sweden", "australia: tasmania", "japan", "australia", "vietnam", "myanmar", 
                  "thailand", "laos", "cambodia", "new zealand", "malaysia", "fiji", "indonesia",
                  "philippines"];

d3.selectAll("#viewport")
  .call(d3.behavior.zoom().on('zoom', redraw));


function redraw() {
    d3.select("#viewport").attr("transform",
        "translate(" + d3.event.translate + ")"
        + " scale(" + d3.event.scale + ")");
}

var tooltip = d3.select("body")
  .append("div")
        .attr('class','tooltip')
        .style("position", "absolute")
        .style("z-index", "10")
        .style("visibility", "hidden")
        .style("background-color", "#ffffff");


var state = d3.selectAll('path').attr('fill', function (d){
    return "#568bdb";
}
);

/*
var state = d3.selectAll('path').attr('stroke', function (d){
    for (var i=0; i<myCountries.length; i++) {
      if (this.id == myCountries[i])
        return "white";
    }

    return "black";

}
);*/


var state = d3.selectAll('path').attr('fill-opacity', function (d){
  var countryName = getCountryNameFromId(this.id);
  var index = $.inArray(countryName, myCountries);
  if (index == -1)
    return 0.2;
  else
    return 1;
}
);

function getCountryNameFromId(id) {
  var index = id.indexOf(':');
  if (index > -1) {
        return id.substring(0, index);
      } else {
        return id;
      }
}

var finalName;
var region = d3.selectAll("path")
  .on("mouseover", function(d) {
    var countryName = getCountryNameFromId(this.id);
    var index = $.inArray(countryName, myCountries);
    
    if (index > -1) {   
      var name = this.id;
      finalName = countryName;

      tooltip.text(finalName);
      tooltip.style("visibility", "visible");
      controlVisibility();
      this.style.cursor = "hand";
    }
  })
  .on("mousemove", function(){
    // d3.event must be used to retrieve pageY and pageX. While this is not needed in Chrome, it is needed in Firefox
    tooltip.style("top", (d3.event.pageY-5)+"px").style("left",(d3.event.pageX+5)+"px");

  })
  .on("mouseout", function(){
      tooltip.style("visibility", "hidden");
      finalName = "";
      controlVisibility(null);
      this.style.cursor = "auto";
    })
  .on("click", function(d,i) {
    window.open("http://myway.vpascual.org/category/" + finalName.toLowerCase().replace(/\s+/g, ''));
  });

  function controlVisibility() {
    d3.selectAll('path').attr('fill-opacity', function (d){
      var countryName = getCountryNameFromId(this.id);
      var index = $.inArray(countryName, myCountries);
  
      if (index == -1)         
          return 0.2;
      else {
        if (finalName == getCountryNameFromId(this.id) || finalName == "")
          return 1;
        else
          return 0.4;
      }
    });
  }

</script>
